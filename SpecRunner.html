<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="spec/jasmine.css">
  <script type="text/javascript" src="lib/ext/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="spec/jasmine.js"></script>
  <script type="text/javascript" src="spec/jasmine-html.js"></script>
  <script type="text/javascript" src="spec/jasmine-jquery.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="lib/ext/underscore.js"></script>
  <script type="text/javascript" src="lib/ext/underscore.string.js"></script>
  <script type="text/javascript" src="lib/ext/json2.js"></script>
  <script type="text/javascript" src="lib/ext/coffee-script.js"></script>
  <script type="text/javascript" src="lib/haml.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/haml-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
